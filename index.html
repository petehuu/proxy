<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Test</title>
    <script>
        async function testProxy() {
            try {
                const response = await fetch('https://petehuu.github.io/proxy?action_route=Coordinates&lat=59.977763368096134&lon=24.397211177578832&srs=EPSG:4326&targetSRS=EPSG:3067', {
                    method: 'GET',
                    mode: 'no-cors', // Add this line
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                // If no-cors mode works, but you can't process the response as JSON
                document.getElementById('result').innerText = 'Request sent successfully';
            } catch (error) {
                document.getElementById('result').innerText = 'Error: ' + error;
            }
        }
        window.onload = testProxy;
    </script>
</head>
<body>
    <h1>Proxy Test</h1>
    <pre id="result">Loading...</pre>
</body>
</html>
