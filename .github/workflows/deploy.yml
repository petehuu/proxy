name: Deploy Proxy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install Nginx
        run: |
          sudo apt update
          sudo apt install -y nginx
      
      - name: Remove Nginx configuration file
        run: |
          sudo mv /etc/nginx/nginx.conf /etc/nginx/nginx.conf.backup

      - name: Restart Nginx
        run: |
          sudo systemctl restart nginx
        continue-on-error: true
      
      - name: Get Nginx service status
        if: failure()
        run: |
          echo "Nginx Service Status:"
          sudo systemctl status nginx.service

      - name: Get Nginx detailed logs
        if: failure()
        run: |
          echo "Nginx Detailed Logs:"
          sudo journalctl -xeu nginx.service

      - name: Get Full Nginx Error Log
        if: failure()
        run: |
          echo "Nginx Error Log:"
          sudo tail -n 200 /var/log/nginx/error.log

      - name: Get System Journal Logs
        if: failure()
        run: |
          echo "System Journal Logs:"
          sudo journalctl -xe

      - name: Check Nginx configuration file permissions
        run: |
          ls -l /etc/nginx/nginx.conf.backup

      - name: Check Nginx service permissions
        run: |
          sudo systemctl cat nginx.service
