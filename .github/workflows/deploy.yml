name: Deploy Proxy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install Nginx
        run: |
          sudo apt update
          sudo apt install -y nginx
      
      - name: Check Nginx configuration
        run: sudo nginx -t

      - name: Deploy Nginx
        run: |
          sudo cp $(pwd)/nginx.conf /etc/nginx/nginx.conf
          sudo systemctl restart nginx
